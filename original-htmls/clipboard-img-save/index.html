    <script>
        let currentImageData = null;

        async function pasteFromClipboard() {
            try {
                // í´ë¦½ë³´ë“œ API ì§€ì› ì—¬ë¶€ í™•ì¸
                if (!navigator.clipboard || !navigator.clipboard.read) {
                    showError('í´ë¦½ë³´ë“œ APIë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.');
                    return;

                // í´ë¦½ë³´ë“œì—ì„œ ë°ì´í„° ì½ê¸°
                const clipboardItems = await navigator.clipboard.read();

                let imageFound = false;
                for (const clipboardItem of clipboardItems) {
                    for (const type of clipboardItem.types) {
                        if (type.startsWith('image/')) {

            } catch (error) {

            }

        function displayImage(blob) {
            const url = URL.createObjectURL(blob);
            const previewContainer = document.getElementById('previewContainer');

            previewContainer.innerHTML = `<img src="${url}" alt="í´ë¦½ë³´ë“œ ì´ë¯¸ì§€" class="preview-image">`;
            previewContainer.classList.add('has-image');

            // ì´ë¯¸ì§€ ë°ì´í„° ì €ì¥
            currentImageData = blob;

            const saveButton = document.getElementById('saveButton');

            hideError();
        }

        async function saveImage() {
            if (!currentImageData) {
                showError('ì €ì¥í•  ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            try {
                // í¬ë§· í™•ì¸
                const formatToggle = document.getElementById('formatToggle');
                const isWebP = formatToggle.checked;
                const format = isWebP ? 'webp' : 'png';

                // ì´ë¯¸ì§€ë¥¼ canvasì— ê·¸ë ¤ì„œ í¬ë§· ë³€í™˜
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onload = function() {
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);

                    // ìƒˆë¡œìš´ í¬ë§·ìœ¼ë¡œ ë³€í™˜
                    canvas.toBlob(function(blob) {

                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${Date.now()}.${format}`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, `image/${format}`, 0.95);
                };

                // í˜„ì¬ ì´ë¯¸ì§€ ë°ì´í„°ë¥¼ img ìš”ì†Œì— ë¡œë“œ
                img.src = URL.createObjectURL(currentImageData);

            } catch (error) {
                console.error('ì´ë¯¸ì§€ ì €ì¥ ì˜¤ë¥˜:', error);
                showError('ì´ë¯¸ì§€ ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
