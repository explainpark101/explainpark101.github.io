<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱 바로가기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Material Theme 스타일 (간단 구현) -->
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Roboto', 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(60,60,60,0.08), 0 1.5px 4px rgba(60,60,60,0.06);
      width: 200px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 6px 24px rgba(60,60,60,0.16), 0 3px 8px rgba(60,60,60,0.10);
      transform: translateY(-4px) scale(1.03);
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 6px;
      word-break: keep-all !important;
    }
    .card-desc {
        font-size: 0.95rem;
        color: #666;
        text-align: center;
        word-break: keep-all !important;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; font-family:'Roboto','Noto Sans KR',Arial,sans-serif; font-size:2.2rem; font-weight:700; color:#222; margin-top:40px; margin-bottom:24px;">
    explainpark101 Apps
  </h1>
  <div class="container">
    <a href="/arch-graphic">
      <div class="card">
        <div class="icon">
          <!-- 예시 SVG 아이콘 (앱1) -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="8" y="8" width="32" height="32" rx="8" fill="#1976D2"/>
            <path d="M24 16v16M16 24h16" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="card-title">건설 그래픽 커뮤니케이션</div>
        <div class="card-desc">건설 그래픽 커뮤니케이션 단어 외우기</div>
      </div>
    </a>
    <a href="/dijkstra">
      <div class="card">
        <div class="icon">
          <!-- 예시 SVG 아이콘 (앱2) -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <circle cx="24" cy="24" r="16" fill="#43A047"/>
            <path d="M24 16v8l6 6" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="card-title">다익스트라 알고리즘</div>
        <div class="card-desc">다익스트라 알고리즘 테스트</div>
      </div>
    </a>
    <a href="/imgs/unnamed">
      <div class="card">
        <div class="icon">
          <!-- 예시 SVG 아이콘 (앱3) -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <polygon points="24,12 36,36 12,36" fill="#FBC02D"/>
            <circle cx="24" cy="24" r="4" fill="#fff"/>
          </svg>
        </div>
        <div class="card-title">마작부장 강의장면 만들기</div>
        <div class="card-desc">합성짤 만들기</div>
      </div>
    </a>
    <a href="/jungsan">
      <div class="card">
        <div class="icon">
          <!-- 회식 정산 계산기 아이콘 -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="8" y="8" width="32" height="32" rx="8" fill="#7B1FA2"/>
            <path d="M24 16v16M16 24h16" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
            <circle cx="24" cy="24" r="4" fill="#fff"/>
          </svg>
        </div>
        <div class="card-title">회식 정산 계산기</div>
        <div class="card-desc">테이블별 회식비 정산</div>
      </div>
    </a>
    <a href="/password">
      <div class="card">
        <div class="icon">
          <!-- 강력한 비밀번호 생성기 아이콘 -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="8" y="8" width="32" height="32" rx="8" fill="#FF5722"/>
            <path d="M16 20h16M16 24h16M16 28h8" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
            <circle cx="24" cy="16" r="2" fill="#fff"/>
          </svg>
        </div>
        <div class="card-title">강력한 비밀번호 생성기</div>
        <div class="card-desc">안전한 비밀번호 생성</div>
      </div>
    </a>
    <!-- 필요에 따라 앱을 더 추가하세요 -->
  </div>
</body>
</html>
