<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언네임드 회식 정산 계산기</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/msgpack-lite@0.1.26/dist/msgpack.min.js"></script>
</head>
<body>
    <div class="d-flex">
        <a href="/jungsan" class="md-btn">테이블당 정산기</a>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>언네임드 회식 정산 계산기</h1>
        <div style="display: flex; align-items: center; justify-content: end; gap: 0.2rem; flex-wrap: wrap;">
            <button id="resetFormBtn" style="margin-left: 1rem;"><span class="material-icons">restart_alt</span>초기화</button>
            <button id="exportJsonBtn" style="margin-left: 0.5rem;"><span class="material-icons">file_upload</span>JSON 내보내기</button>
            <button id="importJsonBtn" style="margin-left: 0.5rem;"><span class="material-icons">file_download</span>JSON 가져오기</button>
            <button id="shareLinkBtn" style="margin-left: 0.5rem;"><span class="material-icons">link</span>링크로 공유</button>
        </div>
    </div>
    <form id="input-fields">
        <div class="input-group-values">
            <div class="input-group">
                <label for="totalSupport">총 회식 지원비</label>
                <input type="number" id="totalSupport" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="foodPrice">음식값</label>
                <input type="number" id="foodPrice" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="alcoholPrice">술값</label>
                <input type="number" id="alcoholPrice" min="0" value="0">
            </div>
        </div>
        <!-- 2x2 표로 부원/난입, 술 여부 입력 -->
        <div class="input-group-table">
            <div class="input-group-cell">
                <label for="memberDrink">🍺 부원 (술 마신)</label>
                <input type="number" id="memberDrink" min="0" value="0">
                <textarea id="memberDrinkMemo" rows="1" placeholder="예: 홍길동, 김철수"></textarea>
            </div>
            <div class="input-group-cell">
                <label for="guestDrink">🍺👤 난입 (술 마신)</label>
                <input type="number" id="guestDrink" min="0" value="0">
                <textarea id="guestDrinkMemo" rows="1" placeholder="예: 이난입, 박외부"></textarea>
            </div>
            <div class="input-group-cell">
                <label for="memberNoDrink">부원 (술 안 마신)</label>
                <input type="number" id="memberNoDrink" min="0" value="0">
                <textarea id="memberNoDrinkMemo" rows="1" placeholder="예: 최부원, 정회원"></textarea>
            </div>
            <div class="input-group-cell">
                <label for="guestNoDrink">👤 난입 (술 안 마신)</label>
                <input type="number" id="guestNoDrink" min="0" value="0">
                <textarea id="guestNoDrinkMemo" rows="1" placeholder="예: 외부1, 외부2"></textarea>
            </div>
        </div>
        
        <button id="calc-button">
            <span class="material-icons">calculate</span>
            정산 계산하기
        </button>
    </form>
    <div id="result" class="result"></div>
    <script src="./script.js"></script>
</body>
</html>
