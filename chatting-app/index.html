<!DOCTYPE html>
<html lang="ko" onbeforeunload="return '정말 나가시겠습니까?';">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P 채팅</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS 라이브러리 로드 -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <!-- QRCode.js 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- 메인 컨테이너 -->
    <div class="w-full max-w-4xl mx-auto">

        <!-- 1. 홈 뷰 (초기 화면 - 이름 입력) -->
        <div id="home-view" class="space-y-6 text-center max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-white">WebRTC P2P 채팅</h1>
            <p class="text-gray-400">서버 없이 QR 코드로 연결하는 P2P 채팅방</p>

            <!-- 이름 입력 -->
            <input id="username-input" type="text" placeholder="이름을 입력하세요..." class="w-full px-4 py-3 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" autocapitalize="off">

            <button id="start-btn" class="w-full px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">
                <!-- 텍스트는 JS에서 설정 -->
            </button>
        </div>

        <!-- 2. 대기 뷰 (호스트가 QR 코드 보여주는 화면) -->
        <div id="waiting-view" class="hidden space-y-4 text-center max-w-md mx-auto">
            <h2 id="waiting-view-title" class="text-2xl font-semibold">채팅방 생성됨</h2>
            <p id="host-qr-instruction" class="text-gray-400">아래 QR 코드를 상대방이 스캔하게 하세요.</p>
            <!-- QR 코드가 생성될 컨테이너 -->
            <div id="qrcode-container" class="flex justify-center p-4 bg-white rounded-lg shadow-inner">
                <div id="qrcode"></div>
            </div>
            <!-- 클릭 가능한 룸 링크 -->
            <a id="room-link" href="#" target="_blank" class="block text-sm text-blue-400 hover:text-blue-300 underline break-all mt-2"></a>
            <div id="room-id-display" class="p-3 text-sm text-gray-300 bg-gray-800 rounded-lg break-all">
                <!-- 룸 ID가 여기에 표시됩니다 -->
            </div>
            <div class="flex items-center justify-center space-x-2 text-blue-400">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="status-text">상대방의 연결을 기다리는 중...</span>
            </div>
            <!-- (신규) 재치있는 로딩 메시지 -->
            <p id="witty-message" class="text-gray-500 text-sm h-5"></p>
        </div>

        <!-- 3. 채팅 뷰 -->
        <div id="chat-view" class="hidden w-full h-[90vh] flex flex-col md:flex-row bg-gray-800 rounded-lg shadow-xl overflow-hidden">

            <!-- 3-1. 메인 채팅 영역 -->
            <div class="flex-1 flex flex-col h-full overflow-hidden">
                <!-- (수정) 헤더에 flex 및 버튼 추가 -->
                <header class="flex items-center justify-between p-4 font-semibold text-center text-white bg-gray-900 border-b border-gray-700">
                    <span id="chat-header-title-text" class="truncate w-full text-center md:text-center">
                        <!-- JS로 설정됨 -->
                    </span>
                    <!-- (신규) 모바일 전용 옵션 버튼 -->
                    <button id="options-btn" class="md:hidden p-1 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                    </button>
                </header>

                <!-- (신규) 호스트 컨트롤 뷰 (버튼 추가) -->
                <div id="host-controls" class="hidden p-2 bg-gray-900 border-b border-gray-700 flex flex-wrap justify-center gap-2">
                    <button id="reveal-btn" class="px-3 py-1 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700">모든 메시지 보이기</button>
                    <!-- (신규) 호스트 전용 보기 버튼 -->
                    <button id="host-local-reveal-btn" class="px-3 py-1 text-sm font-semibold text-white bg-purple-600 rounded-lg hover:bg-purple-700">내 화면에서만 보기</button>
                    <button id="reset-btn" class="px-3 py-1 text-sm font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">메시지 초기화</button>
                </div>

                <!-- 메시지 스크롤 영역 -->
                <div id="messages" class="flex-1 h-full p-4 space-y-3 overflow-y-auto flex flex-col">
                    <!-- 메시지가 여기에 동적으로 추가됩니다 -->
                </div>

                <!-- 메시지 입력 폼 -->
                <form id="chat-form" class="flex p-4 bg-gray-900 border-t border-gray-700">
                    <input id="message-input" type="text" placeholder="메시지 입력..." autocomplete="off" class="flex-1 px-4 py-2 text-white bg-gray-700 border border-gray-600 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="px-4 py-2 font-semibold text-white bg-blue-600 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                    </button>
                </form>
            </div>

            <!-- 3-2. 사이드바 (QR 코드, 참여자 목록) -->
            <div id="sidebar" class="w-full md:w-1/3 h-auto md:h-full bg-gray-900 p-4 overflow-y-auto border-t md:border-t-0 md:border-l border-gray-700 flex flex-col space-y-4">
                <div>
                    <h3 class="text-lg font-semibold text-white text-center">참여 QR 코드</h3>
                    <div id="qrcode-chat-container" class="flex justify-center p-2 bg-white rounded-lg shadow-inner mt-2">
                        <div id="qrcode-chat"></div>
                    </div>
                    <a id="sidebar-room-link" href="#" target="_blank" class="block text-sm text-blue-400 hover:text-blue-300 underline break-all text-center mt-2"></a>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-white text-center">참여자 목록</h3>
                    <ul id="guest-list" class="mt-2 space-y-1 text-gray-300">
                        <!-- 참여자 이름이 여기에 JS로 추가됩니다 -->
                    </ul>
                </div>
            </div>

        </div>

        <!-- 4. 모달 (알림용) -->
        <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-75 transition-opacity duration-300">
            <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-xl text-center space-y-4 transform scale-95 transition-transform duration-300">
                <h3 id="modal-title" class="text-xl font-semibold text-white">알림</h3>
                <p id="modal-message" class="text-gray-300"></p>
                <div class="flex justify-center space-x-4 pt-2">
                    <button id="modal-close" class="px-6 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 w-full">확인</button>
                    <button id="modal-confirm" class="hidden px-6 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 w-1/2">확인</button>
                    <button id="modal-cancel" class="hidden px-6 py-2 font-semibold text-gray-800 bg-gray-300 rounded-lg hover:bg-gray-400 w-1/2">취소</button>
                </div>
            </div>
        </div>

    </div>

    <!-- (수정) 스크립트를 외부 파일(index.js)로 분리 -->
    <script src="index.js"></script>

</body>
</html>
